<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password - Internship Application Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: 
          linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        background-attachment: fixed;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }
      
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 40% 60%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
          radial-gradient(circle at 60% 30%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
        pointer-events: none;
        z-index: 0;
      }
      
      .reset-container {
        position: relative;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }
      
      .reset-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
      
      .reset-header {
        margin-bottom: 30px;
      }
      
      .reset-header h1 {
        color: #2d3748;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 10px;
      }
      
      .reset-header p {
        color: #718096;
        font-size: 16px;
        line-height: 1.5;
      }
      
      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }
      
      .form-group label {
        display: block;
        color: #4a5568;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 14px;
      }
      
      .form-group input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: #f7fafc;
      }
      
      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      
      .password-input-container {
        position: relative;
      }
      
      .password-toggle {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        color: #718096;
        font-size: 18px;
        padding: 4px;
        border-radius: 4px;
        transition: color 0.2s ease;
      }
      
      .password-toggle:hover {
        color: #4a5568;
      }
      
      .btn-reset {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
      }
      
      .btn-reset:hover {
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }
      
      .btn-reset:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      
      .back-to-login {
        margin-top: 20px;
        text-align: center;
      }
      
      .back-to-login a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease;
      }
      
      .back-to-login a:hover {
        color: #5a67d8;
      }
      
      .success-message {
        background: #f0fff4;
        border: 1px solid #9ae6b4;
        color: #22543d;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
      }
      
      .error-message {
        background: #fed7d7;
        border: 1px solid #feb2b2;
        color: #742a2a;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="reset-container">
      <div class="reset-card">
        <div class="reset-header">
          <h1>Reset Password</h1>
          <p>Enter your new password below</p>
        </div>
        
        <div id="messageContainer"></div>
        
        <form id="resetPasswordForm">
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <div class="password-input-container">
              <input type="password" id="newPassword" placeholder="Enter new password" required />
              <button type="button" class="password-toggle" onclick="togglePassword('newPassword', this)">
                <span class="eye-icon">üëÅ</span>
              </button>
            </div>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="password-input-container">
              <input type="password" id="confirmPassword" placeholder="Confirm new password" required />
              <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', this)">
                <span class="eye-icon">üëÅ</span>
              </button>
            </div>
          </div>
          
          <button type="submit" class="btn-reset" id="resetButton">Reset Password</button>
        </form>
        
        <div class="back-to-login">
          <a href="login.html">Back to Login</a>
        </div>
      </div>
    </div>

    <script>
      // Get URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const email = urlParams.get('email');
      
      // Check if token and email are present
      if (!token || !email) {
        showMessage('Invalid reset link. Please request a new password reset.', 'error');
        document.getElementById('resetPasswordForm').style.display = 'none';
      }
      
      // Password toggle functionality
      function togglePassword(inputId, button) {
        const input = document.getElementById(inputId);
        const icon = button.querySelector('.eye-icon');
        
        if (input.type === 'password') {
          input.type = 'text';
          icon.textContent = 'üôà';
        } else {
          input.type = 'password';
          icon.textContent = 'üëÅ';
        }
      }
      
      // Show message function
      function showMessage(message, type) {
        const container = document.getElementById('messageContainer');
        container.innerHTML = `<div class="${type}-message">${message}</div>`;
      }
      
      // Check if password has been used before
      function isPasswordReused(email, newPassword) {
        const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
        const user = users.find(u => u.email === email);
        
        if (!user) return false;
        
        // Check current password
        if (user.password === newPassword) {
          return true;
        }
        
        // Check password history (if it exists)
        if (user.passwordHistory && user.passwordHistory.length > 0) {
          return user.passwordHistory.includes(newPassword);
        }
        
        return false;
      }
      
      // Add password to history
      function addPasswordToHistory(email, oldPassword) {
        const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
        const userIndex = users.findIndex(u => u.email === email);
        
        if (userIndex !== -1) {
          if (!users[userIndex].passwordHistory) {
            users[userIndex].passwordHistory = [];
          }
          
          // Add old password to history (keep last 5 passwords)
          users[userIndex].passwordHistory.unshift(oldPassword);
          if (users[userIndex].passwordHistory.length > 5) {
            users[userIndex].passwordHistory = users[userIndex].passwordHistory.slice(0, 5);
          }
          
          localStorage.setItem('registeredUsers', JSON.stringify(users));
        }
      }
      
      // Handle form submission
      document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        // Validate passwords
        if (newPassword !== confirmPassword) {
          showMessage('Passwords do not match. Please try again.', 'error');
          return;
        }
        
        if (newPassword.length < 6) {
          showMessage('Password must be at least 6 characters long.', 'error');
          return;
        }
        
        // Check for password reuse
        if (isPasswordReused(email, newPassword)) {
          showMessage('You cannot reuse a previous password. Please choose a different password.', 'error');
          return;
        }
        
        // Disable button and show loading
        const button = document.getElementById('resetButton');
        button.disabled = true;
        button.textContent = 'Resetting...';
        
        try {
          const response = await fetch('/api/reset-password', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              email: email,
              token: token,
              newPassword: newPassword
            })
          });
          
          const result = await response.json();
          
          if (response.ok) {
            // Update password in localStorage
            const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            const userIndex = users.findIndex(u => u.email === email);
            
            if (userIndex !== -1) {
              // Store old password in history before updating
              const oldPassword = users[userIndex].password;
              addPasswordToHistory(email, oldPassword);
              
              // Update the user's password in localStorage
              users[userIndex].password = newPassword;
              localStorage.setItem('registeredUsers', JSON.stringify(users));
              
              showMessage('Password reset successfully! You can now login with your new password.', 'success');
              document.getElementById('resetPasswordForm').style.display = 'none';
              setTimeout(() => {
                window.location.href = 'login.html';
              }, 3000);
            } else {
              showMessage('User not found in system. Please contact support.', 'error');
              button.disabled = false;
              button.textContent = 'Reset Password';
            }
          } else {
            showMessage('Error: ' + result.error, 'error');
            button.disabled = false;
            button.textContent = 'Reset Password';
          }
        } catch (error) {
          console.error('Error:', error);
          showMessage('Failed to reset password. Please try again.', 'error');
          button.disabled = false;
          button.textContent = 'Reset Password';
        }
      });
    </script>
  </body>
</html>

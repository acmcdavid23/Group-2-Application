<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calendar - Internship Application Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
      <div class="container">
        <a class="navbar-brand fw-bold" href="../../../index.html">Application Calendar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../resume/pages/resume.html">Resumes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../jobs/pages/jobs.html">Jobs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../../index.html">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid py-4">
      <div class="row">
        <!-- Left Sidebar -->
        <div class="col-lg-3 mb-4">
          <!-- Quick Actions -->
          <div class="card shadow-sm">
            <div class="card-header bg-info text-white">
              <h5 class="card-title mb-0">Quick Actions</h5>
            </div>
            <div class="card-body">
              <div class="d-grid gap-2">
                <a href="../resume/pages/resume.html" class="btn btn-outline-primary">Manage Resumes</a>
                <a href="../jobs/pages/jobs.html" class="btn btn-outline-success">Add New Job</a>
                <a href="../../../index.html" class="btn btn-outline-secondary">Back to Home</a>
              </div>
            </div>
          </div>

          <!-- Upcoming Deadlines -->
          <div class="card shadow-sm mt-3">
            <div class="card-header bg-warning text-dark">
              <h5 class="card-title mb-0">Upcoming Deadlines</h5>
            </div>
            <div class="card-body p-0">
              <div id="upcomingDeadlines" class="list-group list-group-flush">
                <!-- Upcoming deadlines will be loaded here -->
              </div>
            </div>
          </div>

          <!-- Calendar Stats -->
          <div class="card shadow-sm mt-3">
            <div class="card-header bg-light">
              <h5 class="card-title mb-0">This Month</h5>
            </div>
            <div class="card-body">
              <div class="row text-center">
                <div class="col-6">
                  <h4 class="text-primary mb-0" id="thisMonth">0</h4>
                  <small class="text-muted">Applications</small>
                </div>
                <div class="col-6">
                  <h4 class="text-warning mb-0" id="overdue">0</h4>
                  <small class="text-muted">Overdue</small>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Main Calendar -->
        <div class="col-lg-9">
          <div class="card shadow-sm">
            <div class="card-header bg-light d-flex justify-content-between align-items-center">
              <h5 class="card-title mb-0">Application Deadlines</h5>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-primary btn-sm" onclick="loadPostings()">Refresh</button>
                <button type="button" class="btn btn-outline-success btn-sm" onclick="window.location.href='../jobs/pages/jobs.html'">Add Job</button>
              </div>
            </div>
            <div class="card-body">
              <div id='calendar'></div>
            </div>
          </div>

          <!-- Legend -->
          <div class="card shadow-sm mt-3">
            <div class="card-body">
              <h6 class="card-title">Legend</h6>
              <div class="row">
                <div class="col-md-3">
                  <div class="d-flex align-items-center">
                    <div class="bg-primary rounded me-2" style="width: 20px; height: 20px;"></div>
                    <small>Application Due</small>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="d-flex align-items-center">
                    <div class="bg-warning rounded me-2" style="width: 20px; height: 20px;"></div>
                    <small>Due Soon (7 days)</small>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="d-flex align-items-center">
                    <div class="bg-danger rounded me-2" style="width: 20px; height: 20px;"></div>
                    <small>Overdue</small>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="d-flex align-items-center">
                    <div class="bg-success rounded me-2" style="width: 20px; height: 20px;"></div>
                    <small>Completed</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js'></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../scripts/calendar.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Job Management - Internship Application Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container">
        <a class="navbar-brand fw-bold" href="../../../index.html">Job Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../resume/pages/resume.html">Resumes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../calendar/pages/calendar.html">Calendar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../../index.html">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid py-4">
      <div class="row">
        <!-- Left Sidebar -->
        <div class="col-lg-4 mb-4">
          <!-- Add Job Form -->
          <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
              <h5 class="card-title mb-0">Add New Job</h5>
            </div>
            <div class="card-body">
              <form id="postingForm">
                <div class="mb-3">
                  <label for="jobTitle" class="form-label">Job Title</label>
                  <input type="text" class="form-control" id="jobTitle" name="title" required>
                </div>
                <div class="mb-3">
                  <label for="company" class="form-label">Company</label>
                  <input type="text" class="form-control" id="company" name="company">
                </div>
                <div class="mb-3">
                  <label for="jobUrl" class="form-label">Job URL</label>
                  <input type="url" class="form-control" id="jobUrl" name="url" placeholder="https://...">
                </div>
                <div class="mb-3">
                  <label for="dueDate" class="form-label">Application Deadline</label>
                  <input type="date" class="form-control" id="dueDate" name="due_date">
                </div>
                <button type="submit" class="btn btn-success w-100">Add Job</button>
              </form>
            </div>
          </div>

          <!-- Quick Stats -->
          <div class="card shadow-sm mt-3">
            <div class="card-header bg-light">
              <h5 class="card-title mb-0">Quick Stats</h5>
            </div>
            <div class="card-body">
              <div class="row text-center">
                <div class="col-6">
                  <h4 class="text-success mb-0" id="totalJobs">0</h4>
                  <small class="text-muted">Total Jobs</small>
                </div>
                <div class="col-6">
                  <h4 class="text-warning mb-0" id="dueSoon">0</h4>
                  <small class="text-muted">Due Soon</small>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-lg-8">
          <!-- Job List -->
          <div class="card shadow-sm">
            <div class="card-header bg-light d-flex justify-content-between align-items-center">
              <h5 class="card-title mb-0">Your Job Applications</h5>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-primary btn-sm" onclick="loadPostings()">Refresh</button>
                <button type="button" class="btn btn-outline-success btn-sm" onclick="window.location.href='../resume/pages/resume.html'">Manage Resumes</button>
              </div>
            </div>
            <div class="card-body p-0">
              <div id="postings" class="list-group list-group-flush">
                <!-- Jobs will be loaded here -->
              </div>
            </div>
          </div>

          <!-- Calendar -->
          <div class="card shadow-sm mt-4">
            <div class="card-header bg-info text-white">
              <h5 class="card-title mb-0">Application Calendar</h5>
            </div>
            <div class="card-body">
              <div id='calendar'></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js'></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../scripts/jobs.js"></script>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Internship Application Manager</title>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" />
  <style>
  </style>
  </head>
  <body>
    <header class="site-header">
      <div class="header-rect glisten">
        <div class="header-inner">
          <div class="brand">Internship Application Manager</div>
          <div class="subtitle">Keep resumes, postings, and due dates in one place</div>
        </div>
      </div>
    </header>

    <nav class="nav-banner">
      <div class="nav-banner-rect">
                <div class="nav-banner-inner">
                  <button class="nav-btn active" data-panel="job-postings">Job Postings</button>
                  <button class="nav-btn" data-panel="resumes">Resumes</button>
                  <button class="nav-btn" data-panel="calendar">Calendar</button>
                </div>
      </div>
    </nav>

    <main class="container">
      <div class="panel full-width" style="margin-top: 20px; display: flex; gap: 20px;">
        
        <div class="card" style="flex: 0 0 300px;">
          <h3>Add Job Posting</h3>
          <form id="postingForm" class="form-vertical">
            <input name="title" placeholder="Job Title" required />
            <input name="company" placeholder="Company Name" />
            <textarea name="description" placeholder="Job description" rows="4"></textarea>
            <input name="due_date" type="date" />
            <button class="btn primary">Add Posting</button>
          </form>
        </div>

        <div class="card" style="flex: 1;">
          <h3>Job Postings</h3>
          <div id="postings" class="list"></div>
        </div>
      </div>
    </main>

  <!-- Edit Posting Modal -->
  <div id="editModal" class="modal" style="display: none;">
    <div class="modal-window">
      <div class="modal-header">
        <h3>Edit Job Posting</h3>
        <button id="closeEditModal" class="btn-close">&times;</button>
      </div>
      <div class="modal-body">
        <form id="editForm" class="form-vertical">
          <input name="title" placeholder="Job Title" required />
          <input name="company" placeholder="Company Name" />
          <textarea name="description" placeholder="Job description" rows="4"></textarea>
          <input name="due_date" type="date" />
          <input type="hidden" name="id" />
        </form>
      </div>
      <div class="modal-actions">
        <button id="cancelEdit" class="btn">Cancel</button>
        <button id="saveEdit" class="btn primary">Save Changes</button>
      </div>
    </div>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js'></script>
  <script src="main.js?v=3"></script>
  </body>
  </html>

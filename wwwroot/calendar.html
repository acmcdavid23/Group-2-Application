<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calendar - Internship Application Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />
    <style>
      .calendar-main {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 120px);
        margin: 0;
        padding: 0;
      }
      
      .calendar-control-panel {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-bottom: none;
        flex-shrink: 0;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      
      .control-buttons {
        display: flex;
        gap: 10px;
      }
      
      .control-buttons .btn {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        transition: all 0.2s;
      }
      
      .control-buttons .btn:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-1px);
      }
      
      .control-buttons .btn.primary {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
      }
      
      .calendar-header {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 4px;
        flex: 1;
      }
      
      .view-buttons {
        display: flex;
        gap: 8px;
      }
      
      .view-buttons .btn {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        transition: all 0.2s;
      }
      
      .view-buttons .btn:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-1px);
      }
      
      .view-buttons .btn.active {
        background: rgba(255, 255, 255, 0.4);
        border-color: rgba(255, 255, 255, 0.6);
        color: white;
        font-weight: 600;
      }
      
      .fullscreen-calendar {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 0;
        overflow: hidden;
      }
      
      /* Custom Calendar Styles */
      .custom-calendar {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-family: 'Inter', sans-serif;
      }
      
      .calendar-title {
        color: white;
        font-weight: 600;
        font-size: 1.3em;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      }
      
      .calendar-nav-btn {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.2s;
        backdrop-filter: blur(10px);
      }
      
      .calendar-nav-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-1px);
      }
      
      .calendar-nav-btn:disabled {
        background: rgba(255, 255, 255, 0.1);
        cursor: not-allowed;
        opacity: 0.5;
      }
      
      .calendar-title {
        color: white;
        font-weight: 600;
        font-size: 1.3em;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      }
      
      .calendar-weekdays {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        flex-shrink: 0;
        border-bottom: 1px solid #dadce0;
      }
      
      .weekday {
        background: #f8f9fa;
        padding: 12px 8px;
        text-align: center;
        font-weight: 500;
        color: #5f6368;
        font-size: 11px;
        text-transform: uppercase;
        border-right: 1px solid #dadce0;
        border-bottom: 1px solid #dadce0;
      }
      
      .weekday:last-child {
        border-right: none;
      }
      
      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        flex: 1;
        min-height: 400px;
        border-left: 1px solid #dadce0;
        border-right: 1px solid #dadce0;
      }
      
      .calendar-day {
        background: white;
        min-height: 120px;
        padding: 4px;
        cursor: pointer;
        transition: all 0.2s ease;
        position: relative;
        display: flex;
        flex-direction: column;
        border-right: 1px solid #dadce0;
        border-bottom: 1px solid #dadce0;
      }
      
      .calendar-day:nth-child(7n) {
        border-right: none;
      }
      
      .calendar-day:hover {
        background: #f0f9ff;
        transform: scale(1.02);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      
      .calendar-day.other-month {
        background: #f9fafb;
        color: #9ca3af;
      }
      
      .calendar-day.other-month:hover {
        background: #f0f9ff;
        color: #6b7280;
      }
      
      .calendar-day.today {
        background: #dbeafe;
        border: 2px solid #3b82f6;
        box-shadow: 0 0 0 1px #3b82f6;
      }
      
      .calendar-day.today:hover {
        background: #bfdbfe;
        transform: scale(1.02);
        box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
      }
      
      .day-number {
        font-weight: 400;
        font-size: 13px;
        color: #3c4043;
        margin-bottom: 4px;
        padding: 4px 8px;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        align-self: flex-start;
      }
      
      .calendar-day.today .day-number {
        background: #1a73e8;
        color: white;
        font-weight: 500;
      }
      
      .day-events {
        font-size: 0.75em;
      }
      
      .event {
        background: #3b82f6;
        color: white;
        padding: 2px 6px;
        border-radius: 3px;
        margin-bottom: 2px;
        cursor: pointer;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      
      .event.posting {
        background: #10b981;
      }
      
      .event.custom {
        background: #8b5cf6;
      }
      
      /* Color Picker Styles */
      .color-picker-section {
        margin-top: 15px;
      }
      
      .color-picker-section label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #374151;
      }
      
      .color-dropdown {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        background-color: white;
        font-size: 14px;
        cursor: pointer;
        transition: border-color 0.2s;
      }
      
      .color-dropdown:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }
      
      .color-dropdown option {
        padding: 8px;
        color: white;
        font-weight: 500;
      }
      
      /* Modal scrolling */
      .modal-body {
        max-height: 60vh;
        overflow-y: auto;
        padding: 20px;
      }
      
      .modal-body::-webkit-scrollbar {
        width: 6px;
      }
      
      .modal-body::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 3px;
      }
      
      .modal-body::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 3px;
      }
      
      .modal-body::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="header-rect glisten">
        <div class="header-inner">
          <div class="brand">Internship Application Manager</div>
          <div class="subtitle">Keep resumes, postings, and due dates in one place</div>
        </div>
      </div>
    </header>

    <nav class="nav-banner">
      <div class="nav-banner-rect">
                <div class="nav-banner-inner">
                  <button class="nav-btn" data-panel="job-postings">Job Postings</button>
                  <button class="nav-btn" data-panel="resumes">Resumes</button>
                  <button class="nav-btn active" data-panel="calendar">Calendar</button>
                </div>
      </div>
    </nav>

    <main class="calendar-main">
      <!-- Small control panel -->
      <div class="calendar-control-panel">
        <div class="control-buttons">
          <button id="todayBtn" class="btn">Today</button>
          <button id="addEventBtn" class="btn primary">Add Event</button>
        </div>
        <div class="calendar-header">
          <button id="prevMonth" class="calendar-nav-btn">←</button>
          <div id="calendarTitle" class="calendar-title">September 2025</div>
          <button id="nextMonth" class="calendar-nav-btn">→</button>
        </div>
        <div class="view-buttons">
          <button id="dayViewBtn" class="btn">Day</button>
          <button id="weekViewBtn" class="btn">Week</button>
          <button id="monthViewBtn" class="btn active">Month</button>
        </div>
      </div>

      <!-- Fullscreen calendar -->
      <div class="fullscreen-calendar">
        <div class="calendar-weekdays">
          <div class="weekday">Sunday</div>
          <div class="weekday">Monday</div>
          <div class="weekday">Tuesday</div>
          <div class="weekday">Wednesday</div>
          <div class="weekday">Thursday</div>
          <div class="weekday">Friday</div>
          <div class="weekday">Saturday</div>
        </div>
        
        <div id="calendarGrid" class="calendar-grid">
          <!-- Calendar days will be generated here -->
        </div>
      </div>
    </main>

    <!-- Add Event Modal -->
    <div id="eventModal" class="modal" aria-hidden="true">
      <div class="modal-window">
        <div class="modal-header">
          <h3>Add Event</h3>
        </div>
        <div class="modal-body">
          <form id="eventForm" class="form-vertical">
            <input name="title" placeholder="Event Title" required />
            <input name="date" type="date" required />
            <input name="time" type="time" />
            <textarea name="description" placeholder="Description (optional)"></textarea>
            
            <div class="color-picker-section">
              <label for="eventColor">Event Color:</label>
              <select name="color" id="eventColor" class="color-dropdown">
                <option value="#3b82f6" style="background-color: #3b82f6; color: white;">Blue</option>
                <option value="#10b981" style="background-color: #10b981; color: white;">Green</option>
                <option value="#8b5cf6" style="background-color: #8b5cf6; color: white;">Purple</option>
                <option value="#f59e0b" style="background-color: #f59e0b; color: white;">Orange</option>
                <option value="#ef4444" style="background-color: #ef4444; color: white;">Red</option>
                <option value="#06b6d4" style="background-color: #06b6d4; color: white;">Cyan</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-actions">
          <button id="cancelEvent" type="button" class="btn">Cancel</button>
          <button id="deleteEvent" type="button" class="btn danger" style="display: none;">Delete Event</button>
          <button id="saveEvent" type="button" class="btn primary">Save Event</button>
        </div>
      </div>
    </div>

    <script src="calendar.js"></script>
    <script>
      // Navigation handling
      document.addEventListener('DOMContentLoaded', function() {
        const navButtons = document.querySelectorAll('.nav-btn');
        navButtons.forEach(btn => {
          btn.addEventListener('click', function() {
            const panel = this.getAttribute('data-panel');
            navButtons.forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            
            if (panel === 'job-postings') {
              window.location.href = 'index.html';
            } else if (panel === 'resumes') {
              window.location.href = 'resumes.html';
            }
            // Calendar is the current page, no action needed
          });
        });
      });
    </script>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calendar - Internship Application Manager</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="site-header">
      <div class="header-rect glisten">
        <div class="header-inner">
          <div class="brand">Internship Application Manager</div>
          <div class="subtitle">Calendar View</div>
        </div>
      </div>
    </header>

    <main class="container">
      <nav class="calendar-nav">
        <a href="index.html" class="btn">‚Üê Back to Dashboard</a>
        <div class="calendar-controls">
          <button id="todayBtn" class="btn">Today</button>
          <button id="addEventBtn" class="btn primary">Add Event</button>
        </div>
      </nav>

      <section class="calendar-section">
        <div class="card calendar-card">
          <div id='calendar'></div>
        </div>
      </section>
    </main>

    <!-- Add Event Modal -->
    <div id="eventModal" class="modal" aria-hidden="true">
      <div class="modal-window">
        <div class="modal-header">
          <h3>Add Event</h3>
        </div>
        <div class="modal-body">
          <form id="eventForm" class="form-vertical">
            <input name="title" placeholder="Event Title" required />
            <input name="date" type="date" required />
            <input name="time" type="time" />
            <textarea name="description" placeholder="Description (optional)"></textarea>
          </form>
        </div>
        <div class="modal-actions">
          <button id="cancelEvent" type="button" class="btn">Cancel</button>
          <button id="saveEvent" type="button" class="btn primary">Save Event</button>
        </div>
      </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js'></script>
    <script src="calendar.js"></script>
  </body>
</html>
